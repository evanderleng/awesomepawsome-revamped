services:
  frontend:
    container_name: ${FRONTEND_HOST}
    build:
      context: ./frontend
    ports:
      - "80:80"
      - "443:443"
    restart: always
  db:
    container_name: ${DB_HOST}
    build:
      context: ./db
    expose:
      - ${DB_PORT}
    volumes:
      - db_data:/data/db
  backend:
    container_name: ${BACKEND_HOST}
    build:
      context: ./backend
    expose:
      - ${BACKEND_PORT}
  jenkins:
    container_name: ${JENKINS_HOST}
    expose:
      - ${JENKINS_PORT}
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home

volumes:
  db_data:
