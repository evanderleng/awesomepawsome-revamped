services:
  frontend:
    container_name: ${FRONTEND_HOST}
    build:
      context: ./frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/nginx:/etc/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: always
  db:
    container_name: ${DB_HOST}
    build:
      context: ./db
    expose:
      - ${DB_PORT}
    volumes:
      - db_data:/data/db
  backend:
    container_name: ${BACKEND_HOST}
    build:
      context: ./backend
    expose:
      - ${BACKEND_PORT}
  jenkins:
    image: jenkins/jenkins
    container_name: ${JENKINS_HOST}
    privileged: true
    user: root
    expose:
      - ${JENKINS_SERVER_PORT}
      - ${JENKINS_AGENT_PORT}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client

volumes:
  db_data:
  jenkins-data:
    external: true
  jenkins-docker-certs:
    external: true
